<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./main.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Tamagotchi Game</title>
</head>
<body>
    <header>
        <h1 id="gameTitle">Tamagotchi Game!</h1>
    </header>
    
    <div class="container">
        <nav> 
            <section id="nameInput">
                <form id="form">
                    <h4 id="nameDisplay"> Name Your Tamagotchi!</h4>
                    <input type="text" name="name" placeholder="Pick a name!" id="name">
                    <button type="submit">Submit</button> 
                </form>  
            </section>
        

            <section id="startTimer">
            <!-- START BUTTON & TIMER -->
                <button id="startBtn">Click Here to Start!</button> 
                <p>üïó Time : <span id="timerCount">0</span></p>
            </section>
        </nav>

        <section id="messageSection"></section>


            
        <section id="tamagotchi">
            <!-- BOX, METRICS, IMAGE -->
            <div id="metrics">
                
                <div class="age">
                    <h3>Age ‚è≤ :</h3> 
                    <p id="age">0</p>
                </div>
                <div class="hunger">
                    <h3>Hungry üç≤ :</h3>
                    <p id="hunger">0</p>
                </div>

                <div class="sleep">
                    <h3>Sleepy üò™  :</h3>
                    <p id="sleep">0</p>
                </div>

                <div class="bored">
                    <h3>Bored üí§ :</h3>
                    <p id="bored">0</p>
                </div>
            </div>
            
            <div class="face">
                <div class="mouth"></div>
                <div class="eye-section">
                    <div class="left-eye"></div>
                    <div class="right-eye"></div>
                </div>
            </div>

        </section>

        <section id="buttons">
            <!-- BUTTONS -->
            <button id="feedBtn">Feed</button>
            <button id="lightsBtn">Lights Off</button>
            <button id="playBtn">Play</button>
        </section>


    </div>
    
</body>
</html>
